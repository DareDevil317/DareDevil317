<!-- divider.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="12" viewBox="0 0 1200 12">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#0d0d0d"/>
      <stop offset="0.45" stop-color="#8b0000"/>
      <stop offset="0.55" stop-color="#ff0000"/>
      <stop offset="1" stop-color="#0d0d0d"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="12" fill="#0a0a0a"/>
  <rect id="r" x="-400" y="0" width="400" height="12" fill="url(#g)">
    <animate attributeName="x" from="-400" to="1200" dur="2.5s" repeatCount="indefinite"/>
  </rect>
</svg>
